name: 删除 Old Workflows
on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0点执行（北京时间8点）
  workflow_dispatch:
    inputs:
      root_sol:
        description: "Workflow Title"
        required: true
        default: "Delete old workflow runs"

jobs:
  del_runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write  # 显式声明删除工作流的权限（必须）
    steps:
      # 步骤1：删除「Nightly Build」工作流的旧记录
      - name: Delete Nightly Build Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.MIGU_TOKEN }}  # 统一使用带权限的 PAT
          repository: ${{ github.repository }}
          retain_days: 0  # 保留1天内的记录
          keep_minimum_runs: 6  # 至少保留6条（即使超过1天）
          delete_workflow_pattern: 'Nightly Build'  # 精准匹配工作流名称
          # 可选：仅删除成功的运行记录（避免删失败的排查用）
          # delete_only_successful: true

      # 步骤2：删除当前「删除 Old Workflows」工作流的旧记录
      - name: Delete Self Workflow Runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.MIGU_TOKEN }}  # 替换 github.token 为 PAT
          repository: ${{ github.repository }}
          retain_days: 1  # 保留1天内的自身运行记录
          keep_minimum_runs: 1  # 至少保留1条自身记录
          delete_workflow_pattern: '删除 Old Workflows'  # 匹配当前工作流名称（和 name 字段一致）
